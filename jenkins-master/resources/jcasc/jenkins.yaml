credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "github"
              username: ${GITHUB_USER}
              password: ${GITHUB_PAT} #Load from Environment Variable
              description: "GitHub Credentials"

credentials:
  system:
    domainCredentials:
    - credentials:
      - aws:
          accessKey: "${ROLE_ACCESS_KEY}"
          id: "jenkins-aws"
          scope: GLOBAL
          secretKey: "${ROLE_SECRET_KEY}"
      - usernamePassword:
          description: "github"
          id: "github"
          password: "${GITHUB_PASSWORD}"
          scope: GLOBAL
          username: "${GITHUB_USERNAME}"
jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  clouds:
  - ecs:
      cluster: "${AGENT_CLUSTER}"
      credentialsId: "jenkins-aws"
      jenkinsUrl: "${MASTER_PRIVATE_IP}"
      name: "Jenkins"
      regionName: "us-east-1"
      templates:
      - assignPublicIp: false
        cpu: 512
        image: "jenkins/jnlp-slave"
        label: "agent"
        launchType: "FARGATE"
        memory: 0
        memoryReservation: 1024
        networkMode: "default"
        privileged: false
        remoteFSRoot: "/home/jenkins"
        securityGroups: "${AGENT_SECURITY_GROUP}"
        sharedMemorySize: 0
        subnets: "${AGENT_SUBNET}"
        templateName: "agent"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  numExecutors: 0
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  downloadSettings:
    useBrowser: false
  sSHD:
    port: -1
unclassified:
  buildStepOperation:
    enabled: false
  extendedEmailPublisher:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: "UTF-8"
    debugMode: false
    defaultBody: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:\r\n\r\nCheck\
      \ console output at $BUILD_URL to view the results."
    defaultContentType: "text/plain"
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    maxAttachmentSize: -1
    maxAttachmentSizeMb: 0
    precedenceBulk: false
    useSsl: false
    watchingEnabled: false
  gitHubPluginConfig:
    hookUrl: "http://${MASTER_PUBLIC_IP}:8080/github-webhook/"
  gitSCM:
    createAccountBasedOnEmail: false
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
    url: "http://${MASTER_PUBLIC_IP}:8080/"
  mailer:
    adminAddress: "address not configured yet <nobody@nowhere>"
    charset: "UTF-8"
    useSsl: false
  pollSCM:
    pollingThreadCount: 10
  templateGlobalConfig:
    tier:
      scm: "none"
  timestamperConfig:
    allPipelines: false
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
